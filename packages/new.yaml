homeassistant:
  customize:
    packages.system: &customize
      haaska_hidden: true
      homebridge_hidden: true
      package: 'devices'
group:
  new_sensors:
    entities:
      - sensor.vizio_tv

sensor:
  - platform: template
    sensors:
      vizio_tv:
        value_template: "{% if is_state('device_tracker.vizio_tv', 'home') %}online{% else %}offline{% endif %}"
        friendly_name: "Vizio tv"
        icon_template: "{% if is_state('device_tracker.vizio_tv', 'home') %}mdi:check-circle{% else %}mdi:alert-circle{% endif %}"

      front_door_status:
        value_template: "{% if is_state('binary_sensor.front_door_sensor_sensor', 'on') %}open{% else %}closed{% endif %}"
        friendly_name: "Front Door Status"
        icon_template: "{% if is_state('binary_sensor.front_door_sensor_sensor', 'on') %}mdi:door-open{% else %}mdi:door-closed{% endif %}"
          
  - platform: foobot
    token: !secret FOOBOT_SECRET_KEY
    username: !secret FOOBOT_USERNAME
              
  - platform: broadlink
    host: 192.168.1.19
    mac: B4:43:0D:EF:9F:25
    name: "broadlink torn"
    update_interval: 60
    monitored_conditions:
      - temperature
  
  - platform: darksky
    api_key: !secret darksky_api_key
