  - alias: Notify iOS map
    trigger:
      platform: time
      after: '16:00:00'
    action:
      service: notify.ios_torn8o
      data:
        message: "map test"
        data:
          push:
            category: map
          action_data:
            latitude: "40.785091"
            longitude: "-73.968285"

  - alias: Notify iOS camera
    trigger:
      platform: time
      after: '16:00:00'
    action:
      service: notify.notify
      data:
        message: Front Door
        data:
          push:
            category: camera
          entity_id: camera.cam

  - alias: Notify iOS ALARM
    trigger:
      platform: time
      after: '16:00:00'
    action:
      service: notify.ios_torn8o
      data:
        message: "an alarm"
        data:
          push:
            badge: 5
            sound: <SOUND FILE HERE>
            category: "ALARM" # Needs to match the top level identifier you used in the ios configuration
          action_data: # Anything passed in action_data will get echoed back to Home Assistant.
            entity_id: light.test
            my_custom_data: foo_bar


  - alias: notify location update
    trigger:
      platform: time
      after: '16:00:00'
    action:
      service: notify.ios_torn8o
      data:
        message: "request_location_update"

