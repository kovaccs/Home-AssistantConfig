- alias: Pool Door Lights
  trigger:
    - platform: state
      entity_id: binary_sensor.pool_door_sensor_sensor_19_0
      to: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.master_bathroom_light, switch.master_bedroom_hallway_light_switch_25_0
    - delay:
        minutes: 10
    - service: switch.turn_off
      entity_id: switch.master_bathroom_light, switch.master_bedroom_hallway_light_switch_25_0
