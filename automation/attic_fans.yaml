  #  automation:
      - alias: fan_control_on_with_temp
        trigger:
          - platform: numeric_state
            entity_id: sensor.living_room_temperature
            above: 105
        action:
          - service: switch.turn_on
            data:
              entity_id: switch.attic_fans

      - alias: fan_control_off_with_temp
        trigger:
          - platform: numeric_state
            entity_id: sensor.living_room_temperature
            below: 100
        action:
          - service: switch.turn_off
            data:
              entity_id: switch.attic_fans
