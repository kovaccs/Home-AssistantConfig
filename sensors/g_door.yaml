## this is based on a split configuration setup.
## place this code into a seporate yaml file and place it in a folder labled sensor in your root homeassistant location
## add this entry to your configuration file. sensor: !include_dir_merge_list sensors
## alter code below to fit your needs

- platform: template
  sensors:
    garage_door_status:
      value_template: '{% if states.binary_sensor.fortrezz_mimolite_wireless_interfacebridge_module_sensor_2_0 %}
        {% if states.binary_sensor.fortrezz_mimolite_wireless_interfacebridge_module_sensor_2_0.state == "on" %}
          Closed
        {% else %}
          Open
        {% endif %}
        {% else %}
        n/a
        {% endif %}'
      friendly_name: 'Garage Door Status'

- platform: template
  sensors:
    front_door_status:
      value_template: '{% if states.binary_sensor.aeotec_zw112_door_window_sensor_6_sensor_3_0 %}
        {% if states.binary_sensor.aeotec_zw112_door_window_sensor_6_sensor_3_0.state == "on" %}
          Closed
        {% else %}
          Open
        {% endif %}
        {% else %}
        n/a
        {% endif %}'
      friendly_name: 'Door'
