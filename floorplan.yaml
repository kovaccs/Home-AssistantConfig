      name: Demo Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css

      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:

        - name: Sensors
          entities:
            - sensor.master_motion
            - sensor.game_motion
            - sensor.front_p_motion
            - sensor.attic_motion
            - sensor.tv_motion_status
          states:
            - state: 'standby'
              class: 'info-light'
            - state: 'motion detected'
              class: 'warning-light'
          state_transitions:
            - name: motion detected to standby
              from_state: 'motion detected'
              to_state: 'standby'
              duration: 10


        - name: Light
          entities:
            - group.kitchen_lights
            - light.dining_room_level_33_0
            - light.front_entry_level_6_0
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'

        - name: Switch
          entities:
            - switch.front_lights_switch_28_0
            - switch.attic_fans
            - switch.rabbit_area_switch_34_0
            - switch.game_room_light
            - switch.game_room_fan

          states:
            - state: 'on'
              class: 'doorbell-on'
            - state: 'off'
              class: 'doorbell-off'

        - name: Binary sensors
          entities:
            - binary_sensor.kitchen_multi_sensor_sensor_31_0
            - binary_sensor.front_motion_sensor_42_0
            - binary_sensor.back_motion_sensor_10_0
            - binary_sensor.tv_room_multi_sensor_sensor_32_0

          states:
            - state: 'off'
              class: 'info-light'
            - state: 'on'
              class: 'warning-light'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10
